<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Wave</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close invert">
                <img src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img src="img/logo.svg" alt=""></div>
                <ul>
                    <li class="home1"><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li class="search1"><img class="invert" src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Safety &amp; Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""
                            data-encore-id="textLink"><span data-encore-id="type">Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""
                            data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a></div>
                </div>
            </div>
        </div>
        <div class="right rounded">
            <div class="header rounded">
                <div class="nav invert">
                    <div class="hamburgerCantainer">
                        <img class="hamburger" src="img/hamburger.svg" alt="">
                        
                        <svg data-encore-id="icon" role="img" aria-hidden="true"
                            class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16" style="opacity: 70%;">  
                            <path
                                d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z">
                            </path>
                        </svg>
                        <svg data-encore-id="icon" role="img" aria-hidden="true"
                            class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16">
                            <path
                                d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z" style="opacity: 70%;">
                            </path>
                        </svg>

                    </div>
                </div>
                <div class="button">
                    <button class="signup-button">Sign up</button>
                    <button class="login-button">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer">   </div>
            </div>
            <div class="playbar">
                <div class="avobeplaybar">

                    <div class="songinfoplaybar"> </div>
                    <div class="songbutton">
                        <img id="previous" class="invert previoussvg" src="img/Previous.svg" alt="">
                        <img id="play" class="invert playsvg" src="img/play.svg" alt="">
                        <img id="next" class="nextsvg invert " src="img/next.svg" alt="">
                    </div>
                    <div class="rightofplaybar">
                        <div class="songtimer">
                            
                        </div>
                        <div class="volume invert">
                            <img src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
